<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Translate</title>
    <style>
        textarea{
            height: 200px;
            max-height: 200px;
            resize: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <input type="text" class="d-none" id="langinput">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 mt-5">
                <select class="form-select" id="lang">
                    <option value="default" selected>Çevirmek istediğiniz dili seçiniz</option>
                    <option value="en">İngilizce</option>
                    <option value="ge">Almanca</option>
                    <option value="es">İspanyolca</option>
                    <option value="it">İtalyanca</option>
                    <option value="ar">Arapça</option>
                  </select>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-lg-5 mt-5">
                <textarea class="form-control" id="first" rows="5"></textarea>
            </div>
            <div class="col-lg-5 mt-5">
                <textarea class="form-control" id="last" rows="5"></textarea>
            </div> 
        </div>
        <div class="row justify-content-evenly">
            <div class="col-lg-3 mt-5 d-flex justify-content-center"><img class="rounded" width="120" src="img/tr.png"></div>
            <div class="col-lg-3 mt-5 d-flex justify-content-center"><img class="rounded" width="120" src="" id="flag"></div>
        </div>
    </div>
    <script src="custom.js"></script>
</body>

</html>
